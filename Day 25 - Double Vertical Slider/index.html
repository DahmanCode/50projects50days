<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>

  <div class="slider-container">
    <div class="left-slider">
      <div style="background-color: #d535fd;">
        <h1>Nature flower</h1>
        <p>all in green</p>
      </div>
      <div style="background-color: #7ac8f5;">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #252e33;">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #ffbf48;">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slider">
      <div style="background-image: url(images/sunset.jpg);"></div>
      <div style="background-image: url(images/castle1.jpg);"></div>
      <div style="background-image: url(images/sky.jpg);"></div>
      <div style="background-image: url(images/flower.jpg);"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
