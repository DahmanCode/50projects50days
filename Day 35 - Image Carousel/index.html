<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font- 
      awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>

    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="imgs/img (1).jpg" alt="first-image">
        <img src="imgs/img (2).jpg" alt="seconde-image">
        <img src="imgs/img (3).jpg" alt="third-image">
        <img src="imgs/img (4).jpg" alt="fourth-image">
        <img src="imgs/img (5).jpg" alt="fifth-image">
        <img src="imgs/img (6).jpg" alt="sexth-image">
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
